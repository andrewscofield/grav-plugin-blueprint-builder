name: Blueprint Builder
version: 0.1.0
description: GUI for creating blueprint yaml files
icon: plug
author:
  name: Andrew Scofield
  email: andrew@beldenstreet.com
homepage: https://github.com/andrewscofield/grav-plugin-blueprint-builder
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/andrewscofield/grav-plugin-blueprint-builder/issues
docs: https://github.com/andrewscofield/grav-plugin-blueprint-builder/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_BLUEPRINT_BUILDER.TEXT_VARIABLE
      help: PLUGIN_BLUEPRINT_BUILDER.TEXT_VARIABLE_HELP
